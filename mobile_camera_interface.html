<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± C√°mara M√≥vil - Reconocimiento Facial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .camera-section {
            padding: 20px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        #video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }
        
        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .status-badge {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
        }
        
        .status-dot.active {
            background: #2ed573;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #3742fa, #2f3542);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(55, 66, 250, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #2ed573, #1e90ff);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 213, 115, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .btn-capture {
            grid-column: span 2;
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            color: white;
            font-size: 1.2rem;
            padding: 20px;
        }
        
        .result-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }
        
        .result-success {
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
            border-left: 4px solid #28a745;
        }
        
        .result-error {
            background: linear-gradient(45deg, #f8d7da, #f1b0b7);
            border-left: 4px solid #dc3545;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .settings {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .settings h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1rem;
        }
        
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .setting-row:last-child {
            margin-bottom: 0;
        }
        
        input[type="range"] {
            flex: 1;
            margin: 0 10px;
        }
        
        .value-display {
            min-width: 50px;
            text-align: right;
            font-weight: 600;
            color: #666;
        }
        
        @media (max-width: 480px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .btn-capture {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± C√°mara M√≥vil HD</h1>
            <p>Reconocimiento Facial de Alta Calidad</p>
        </div>
        
        <div class="camera-section">
            <!-- Configuraci√≥n -->
            <div class="settings">
                <h3>‚öôÔ∏è Configuraci√≥n de C√°mara</h3>
                <div class="setting-row">
                    <label>Calidad:</label>
                    <input type="range" id="qualitySlider" min="0.3" max="1" step="0.1" value="0.9">
                    <span class="value-display" id="qualityValue">90%</span>
                </div>
                <div class="setting-row">
                    <label>C√°mara:</label>
                    <select id="cameraSelect" class="btn" style="flex: 1; margin: 0 10px;">
                        <option value="user">üì∑ Frontal</option>
                        <option value="environment">üì∏ Trasera</option>
                    </select>
                </div>
            </div>
            
            <!-- Video Container -->
            <div class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <div class="video-overlay">
                    <div class="status-badge">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Desconectado</span>
                    </div>
                </div>
            </div>
            
            <!-- Controles -->
            <div class="controls">
                <button class="btn btn-primary" id="startCamera">
                    üìπ Iniciar C√°mara
                </button>
                <button class="btn btn-danger" id="stopCamera" disabled>
                    ‚èπÔ∏è Detener
                </button>
                <button class="btn btn-capture" id="captureBtn" disabled>
                    üì∏ CAPTURAR & ANALIZAR
                </button>
            </div>
            
            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ü§ñ Analizando rostro con IA...</p>
            </div>
            
            <!-- Resultados -->
            <div class="result-section" id="results">
                <h3 id="resultTitle">üîç Resultado del An√°lisis</h3>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>
    
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        class MobileFaceRecognition {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.stream = null;
                this.isCapturing = false;
                
                // Configuraci√≥n
                this.config = {
                    quality: 0.9,
                    facingMode: 'user'
                };
                
                // Backend URL - Configurado autom√°ticamente
                this.backendUrl = 'http://192.168.1.8:8000';  // ‚úÖ IP de tu PC detectada
                
                this.initializeElements();
                this.attachEventListeners();
                this.checkBackendStatus();
            }
            
            initializeElements() {
                this.startBtn = document.getElementById('startCamera');
                this.stopBtn = document.getElementById('stopCamera');
                this.captureBtn = document.getElementById('captureBtn');
                this.loading = document.getElementById('loading');
                this.results = document.getElementById('results');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.qualitySlider = document.getElementById('qualitySlider');
                this.qualityValue = document.getElementById('qualityValue');
                this.cameraSelect = document.getElementById('cameraSelect');
            }
            
            attachEventListeners() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
                this.captureBtn.addEventListener('click', () => this.captureAndAnalyze());
                
                this.qualitySlider.addEventListener('input', (e) => {
                    this.config.quality = parseFloat(e.target.value);
                    this.qualityValue.textContent = Math.round(this.config.quality * 100) + '%';
                });
                
                this.cameraSelect.addEventListener('change', (e) => {
                    this.config.facingMode = e.target.value;
                    if (this.stream) {
                        this.stopCamera();
                        setTimeout(() => this.startCamera(), 500);
                    }
                });
            }
            
            async checkBackendStatus() {
                try {
                    const response = await fetch(`${this.backendUrl}/webrtc/status/`);
                    const data = await response.json();
                    
                    if (data.status === 'ok') {
                        this.updateStatus('Conectado', true);
                        console.log('‚úÖ Backend conectado:', data);
                    }
                } catch (error) {
                    this.updateStatus('Backend desconectado', false);
                    console.error('‚ùå Error conectando backend:', error);
                }
            }
            
            updateStatus(text, isActive) {
                this.statusText.textContent = text;
                if (isActive) {
                    this.statusDot.classList.add('active');
                } else {
                    this.statusDot.classList.remove('active');
                }
            }
            
            async startCamera() {
                try {
                    this.updateStatus('Iniciando c√°mara...', false);
                    
                    const constraints = {
                        video: {
                            facingMode: this.config.facingMode,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    await new Promise((resolve) => {
                        this.video.onloadedmetadata = resolve;
                    });
                    
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.captureBtn.disabled = false;
                    
                    this.updateStatus('C√°mara activa', true);
                    console.log('üìπ C√°mara iniciada correctamente');
                    
                } catch (error) {
                    console.error('‚ùå Error iniciando c√°mara:', error);
                    this.updateStatus('Error en c√°mara', false);
                    alert('Error al acceder a la c√°mara. Verifica los permisos.');
                }
            }
            
            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                this.video.srcObject = null;
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.captureBtn.disabled = true;
                
                this.updateStatus('C√°mara detenida', false);
                console.log('‚èπÔ∏è C√°mara detenida');
            }
            
            async captureAndAnalyze() {
                if (!this.stream || this.isCapturing) return;
                
                this.isCapturing = true;
                this.captureBtn.disabled = true;
                this.loading.style.display = 'block';
                this.results.style.display = 'none';
                
                try {
                    // Capturar frame de alta calidad
                    this.canvas.width = this.video.videoWidth;
                    this.canvas.height = this.video.videoHeight;
                    this.ctx.drawImage(this.video, 0, 0);
                    
                    // Convertir a base64
                    const imageData = this.canvas.toDataURL('image/jpeg', this.config.quality);
                    
                    console.log('üì∏ Imagen capturada, enviando al backend...');
                    
                    // Enviar al backend
                    const response = await fetch(`${this.backendUrl}/webrtc/face/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image: imageData,
                            timestamp: new Date().toISOString(),
                            source: 'mobile_camera',
                            quality: this.config.quality
                        })
                    });
                    
                    const result = await response.json();
                    this.displayResult(result);
                    
                } catch (error) {
                    console.error('‚ùå Error en an√°lisis:', error);
                    this.displayResult({
                        status: 'error',
                        message: 'Error de conexi√≥n con el servidor'
                    });
                } finally {
                    this.isCapturing = false;
                    this.captureBtn.disabled = false;
                    this.loading.style.display = 'none';
                }
            }
            
            displayResult(result) {
                this.results.style.display = 'block';
                const resultTitle = document.getElementById('resultTitle');
                const resultContent = document.getElementById('resultContent');
                
                if (result.status === 'success' && result.recognized) {
                    // Persona reconocida
                    this.results.className = 'result-section result-success';
                    resultTitle.innerHTML = '‚úÖ PERSONA RECONOCIDA';
                    
                    resultContent.innerHTML = `
                        <h4>üë§ ${result.person.nombre}</h4>
                        <p><strong>üè† Vivienda:</strong> ${result.person.unidad || 'No especificada'}</p>
                        <p><strong>üìä Confianza:</strong> ${Math.round(result.confidence * 100)}%</p>
                        <p><strong>‚è±Ô∏è Tiempo:</strong> ${result.details.processing_time}ms</p>
                        <p><strong>üéØ Proveedor:</strong> ${result.details.provider}</p>
                    `;
                    
                    // Vibrar en √©xito (si est√° disponible)
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200]);
                    }
                    
                } else if (result.status === 'success' && !result.recognized) {
                    // Persona no reconocida
                    this.results.className = 'result-section result-error';
                    resultTitle.innerHTML = '‚ùå PERSONA NO RECONOCIDA';
                    
                    resultContent.innerHTML = `
                        <p><strong>üìù Mensaje:</strong> ${result.message}</p>
                        <p><strong>üë• Rostros detectados:</strong> ${result.faces_detected}</p>
                        <p><strong>‚è±Ô∏è Tiempo:</strong> ${result.details.processing_time}ms</p>
                        <p><strong>üéØ Tolerancia:</strong> ${result.details.tolerance_used}</p>
                    `;
                    
                } else {
                    // Error
                    this.results.className = 'result-section result-error';
                    resultTitle.innerHTML = '‚ö†Ô∏è ERROR EN AN√ÅLISIS';
                    
                    resultContent.innerHTML = `
                        <p><strong>‚ùå Error:</strong> ${result.message || 'Error desconocido'}</p>
                        <p>Verifica la conexi√≥n con el servidor.</p>
                    `;
                }
            }
        }
        
        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            const app = new MobileFaceRecognition();
            console.log('üì± App m√≥vil de reconocimiento facial iniciada');
        });
    </script>
</body>
</html>
